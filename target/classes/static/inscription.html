<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="../templates/template.html">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inscription</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
	<main>

		<!--Content-->
<div layout:fragment="pageContent">
		<div class="container-fluid my-2 text-center">
			<div class="row  ">
				<h1 class="text-center"><b>Inscription</b></h1>
			</div>




			<form class="row g-1 justify-content-center" th:action="@{saveUser}" method="post">
				<div class="col-md-5" style="padding-right: 10px;">
					<label for="validationServer01" class="form-label">Nom</label>
					<input type="text" class="form-control" id="nom" required th:value="${user.nom}" th:field="*{user.nom}" >
					<!-- <div class="invalid-feedback">
      Veuillez rentrer un nom.
    </div> -->
				</div>
				
				
				
				<div class="col-md-5" style="padding-left: 10px;">
					<label for="validationServer02" class="form-label" >Prénom</label>
					<input type="text" class="form-control" id="prenom" required th:value="${user.prenom}" th:field="*{user.prenom}" >
					<!-- <div class="invalid-feedback">
      Veuillez rentrer un prénom.
      </div>-->
				</div>

				<div class="col-md-5" style="padding-right: 10px;">
					<label for="validationServer05" class="form-label">Civilité</label>
					<select class="form-select" id="civilite" required th:field="*{user.civilite}"  aria-describedby="validationServer04Feedback" >
						<option selected disabled value="">Choose...</option>
						<option th:value="'Homme'" th:text="Homme">Homme</option>
						<option th:value="'Femme'" th:text="Femme">Femme</option>
						<option th:value="'Autre'" th:text="Autre">Autre</option>
						
					</select>
					<div id="validationServer05Feedback" class="invalid-feedback">
						Choississez une réponse.
					</div>
				</div>



				<div class="col-md-5" style="padding-left: 10px;">
					<label for="validationServer04" class="form-label">Pays</label>
					<select class="form-select" id="pays" required th:field="*{user.pays}" aria-describedby="validationServer04Feedback">
						<option selected disabled value="">Choose...</option>
						<option th:value="'France'" th:text="France">France</option>
						<option th:value="'Suisse'" th:text="Suisse">Suisse</option>
						<option th:value="'Belgique'" th:text="Belgique">Belgique</option>
						<option th:value="'Autre'" th:text="Autre">Autre</option>

					</select>
					<div id="validationServer04Feedback" class="invalid-feedback">
						Choississez une réponse.
					</div>
				</div>

				<div class="col-md-5" style="padding-right: 10px;">
					<label for="exampleInputEmail1" class="form-label">Adresse Mail</label>
					<input type="email" class="form-control" id="adresseMail" required th:value="${user.adresseMail}" th:field="*{user.adresseMail}" 
						aria-describedby="emailHelp ">
				</div>

				<div class="col-md-5"style="padding-left: 10px;">
					<label for="inputPassword" class="form-label">Mot de Passe</label>
					<div class="col-sm-12">
						<input type="password" class="form-control" required th:value="${user.motDePasse}" th:field="*{user.motDePasse}" id="motDePasse"
							aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" minlength="8"
							maxlength="20">
						<!--  <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Veuillez entrer un mot de passe.   </div> -->

					</div>
					<span id="passwordHelpInline" class="form-text">
						Entre 8 et 20 caractères.
					</span>
				</div>


				<div class="col-md-12">
					
					
					
					<div class="col-md-6">
						<label for="validationServer05" class="form-label">Date de naissance</label>
						<input type="date" name="anniversaire" required th:value"${user.dateDeNaissance}" 
						min="1900-01-01" max="2005-04-06" th:field="*{user.dateDeNaissance}" >
					</div>
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="submit">Crée le compte</button>
				</div>
			</form>
			<!--Fin de Formulaire-->

			<!--Fin de content-->

		</div>
</div>
	</main>	
</body>

</html>
